
<div class="container">
  <h2>User Setting</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" class="form-control" [(ngModel)]="userSetting.name"
        required  #nameField="ngModel" (blur)="onBlur(nameField)"
        [class.field-error]="form.submitted && nameField.invalid"/>
        <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
          enter a name
        </div>
    </div>

    <button type="button" class="btn btn-primary" name="singleModel"
    [(ngModel)]="singleModel" btnCheckbox
    btnCheckboxTrue="on" btnCheckboxFalse="off">
      {{ singleModel }}
    </button>

<!-- ----------------------------------------------- -->
    <!-- <div class="form-group">
      <label for="startDate">start date</label>
        <input type="text"
               placeholder="start date"
               class="form-control"
               [(ngModel)]="startDate" name="startDate" id="startDate"
               bsDatepicker>

    </div> -->
    <div class="form-group">
      user rating
      <rating [(ngModel)]="userRating" [max]="maxRating"
        name="userRating" id="userRating"
        [titles]="['one','two','three']"></rating>
    </div>
    User Rating : {{userRating}}

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox" value=""
      id="emailOffers" name="emailOffers"  [(ngModel)]="userSetting.emailOffers"/>
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="btn-group">
        <label class="btn btn-primary "[(ngModel)]="userSetting.interfaceStyle" name="interfaceStyle"
        btnRadio="Light" tabindex="0" role="button">Light</label>
        <label class="btn btn-success "[(ngModel)]="userSetting.interfaceStyle" name="interfaceStyle"
      btnRadio="Medium" tabindex="0" role="button">Medium</label>
        <label class="btn btn-success "[(ngModel)]="userSetting.interfaceStyle" name="interfaceStyle"
      btnRadio="Dark" tabindex="0" role="button">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Types</label>
      <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSetting.subscriptionType">
        <!-- <option *ngFor="let type of subscriptionTypeS | async">
          {{ type }}
        </option> -->

      </select>
    </div>

    <div class="form-group">
       <label for="notes">Notes</label>
       <textarea name="notes" class="form-control" id="notes"  rows="3" [(ngModel)]="userSetting.notes"></textarea>
    </div>

    <div [hidden]="!postError" class="alert alert-danger ">
          {{postErrorMessage}}
    </div>
    <button class="btn btn-primary">send</button>
  </form>
</div>


<h5>{{originalUserSetting | json}}</h5>
